<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出張申請フォーム</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 2em;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2.5em;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 2em;
      font-weight: bold;
      color: #34495e;
    }
    .input-field, .input-area {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .checkbox-group {
      background: #f9f9f9;
      padding: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.5em;
    }
    .submit-btn {
      margin-top: 2.5em;
      width: 100%;
      padding: 1em;
      background-color: #007bff;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>出張申請フォーム</h2>
    <form id="request-form" enctype="multipart/form-data">
      <!-- 🔑 自動補完フィールド -->
      <input type="hidden" name="user_id" id="user-id-hidden">

      <label>氏名（自動表示）：
        <input type="text" class="input-field" id="name-display" readonly>
      </label>

      <label>所属：
        <input type="text" name="department" class="input-field" required>
      </label>

      <label>目的：
        <textarea name="purpose" class="input-area" required></textarea>
      </label>

      <label>出張地：
        <input type="text" name="location" class="input-field" required>
      </label>

      <label>出張開始日：
        <input type="date" name="start_date" class="input-field" required>
      </label>

      <label>出張終了日：
        <input type="date" name="end_date" class="input-field" required>
      </label>

      <label>出張区分：</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="category[]" value="参加（聴講のみ）"> 参加（聴講のみ）</label>
        <label><input type="checkbox" name="category[]" value="発表"> 発表</label>
        <label><input type="checkbox" name="category[]" value="講演"> 講演</label>
        <label><input type="checkbox" name="category[]" value="司会・座長"> 司会・座長</label>
        <label><input type="checkbox" name="category[]" value="その他"> その他（記述形式）</label>
      </div>

      <label>参加方式：
        <select name="method" class="input-field">
          <option value="現地">現地</option>
          <option value="オンライン">オンライン</option>
        </select>
      </label>

      <label>参加費（円）：
        <input type="text" name="fee" class="input-field" pattern="[0-9]*" required
               oninvalid="this.setCustomValidity('半角数字で入力してください')"
               oninput="this.setCustomValidity('')">
      </label>

      <label>交通経路：
        <input type="text" name="transport" class="input-field">
      </label>

      <label>宿泊あり：
        <input type="checkbox" name="stay">
      </label>

      <label>チェックイン日：
        <input type="date" name="checkin" class="input-field">
      </label>

      <label>チェックアウト日：
        <input type="date" name="checkout" class="input-field">
      </label>

      <label>宿泊施設名：
        <input type="text" name="hotel" class="input-field">
      </label>

      <label>添付書類（最大3件まで）：</label>
      <input type="file" name="file1" class="input-field"><br>
      <input type="file" name="file2" class="input-field"><br>
      <input type="file" name="file3" class="input-field">

      <label>備考：
        <textarea name="note" class="input-area"></textarea>
      </label>

      <button type="submit" class="submit-btn">送信</button>
    </form>
  </div>

  <!-- ロジック部分 -->
  <script src="form.js"></script>
</body>
</html>
