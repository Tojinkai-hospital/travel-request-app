<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出張申請フォーム</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 2em;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2.5em;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 2em;
      font-weight: bold;
      color: #34495e;
    }
    .input-field, .input-area, select {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .input-area {
      height: 3em;
      resize: vertical;
    }
    .submit-btn {
      margin-top: 2.5em;
      width: 100%;
      padding: 1em;
      background-color: #007bff;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>出張申請フォーム</h2>
    <form id="request-form">
      <label>氏名（自動表示）：<span id="name-display">読み込み中...</span></label>
      <label>所属：<input type="text" name="department" class="input-field" required></label>
      <label>目的：<textarea name="purpose" class="input-area" required></textarea></label>
      <label>出張地：<input type="text" name="location" class="input-field" required></label>
      <label>出張開始日：<input type="date" name="start_date" class="input-field" required></label>
      <label>出張終了日：<input type="date" name="end_date" class="input-field" required></label>
      <label>出張区分：
        <select name="category" class="input-field">
          <option value="参加（聴講のみ）">参加（聴講のみ）</option>
          <option value="発表">発表</option>
          <option value="講演">講演</option>
          <option value="司会・座長">司会・座長</option>
          <option value="その他">その他（記述形式）</option>
        </select>
      </label>
      <label>参加方式：
        <select name="method" class="input-field">
          <option value="現地">現地</option>
          <option value="オンライン">オンライン</option>
        </select>
      </label>
      <label>参加費（円）：<input type="text" name="fee" class="input-field" pattern="[0-9]*" required></label>
      <label>交通経路：<input type="text" name="transport" class="input-field"></label>
      <label>宿泊あり：<input type="checkbox" name="stay"></label>
      <label>チェックイン日：<input type="date" name="checkin" class="input-field"></label>
      <label>チェックアウト日：<input type="date" name="checkout" class="input-field"></label>
      <label>宿泊施設名：<input type="text" name="hotel" class="input-field"></label>
      <label>備考：<textarea name="note" class="input-area"></textarea></label>
      <button type="submit" class="submit-btn">送信</button>
    </form>
  </div>
  <script src="form.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userId = localStorage.getItem("user_id");
      if (!userId) return;

      fetch("https://script.google.com/macros/s/AKfycbxvn85zSKNF1eXKJBbdXen4l0Cc2G2S8jLSjL2UHykW24rEhtLyYl1SzHHLEejzidDebA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `id=${userId}`
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("name-display").textContent = data.name || "未登録";
        document.querySelector("input[name='department']").value = data.department || "";
      })
      .catch(err => {
        console.error("取得エラー:", err);
      });
    });
  </script>
</body>
</html>
