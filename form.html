<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>出張申請フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>出張申請フォーム（仮）</h2>
  <p>ログイン中のユーザーID：<span id="user"></span></p>
  <script>
    const user = localStorage.getItem("user_id");
    if (!user) {
      alert("ログインしてください");
      location.href = "login.html";
    } else {
      document.getElementById("user").textContent = user;
    }
  </script>
</body>
</html>
